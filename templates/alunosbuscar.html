{% extends 'base.html' %}

{% block head %}
<title>Estuda.com</title>
{% endblock %}

{% block body %}
<div class="alunosbuscar">
    <h1>Digite o nome do Aluno:</h1>
    <br>
    <form action="/alunosbuscar.html" method="POST">
        <input type="text" name="nome" id="nome" value="Nome">
        <input type="submit" value="Buscar Aluno">
    </form>
    {% if alunos|length > 0 %}
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th></th>
        </tr>
        {% for aluno in alunos %}
        <tr>
            <td>{{aluno.id}}</td>
            <td>{{aluno.nome}}</td>
            <td><a href="/alunobuscar/{{aluno.id}}">Selecionar</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <br><br><br>
    <a href="../../index.html">Retornar Ã  HomePage</a>
</div>
{% endblock %}
