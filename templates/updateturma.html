{% block head %}
<title>Estuda.com</title>
{% endblock %}

{% block body %}
<div class="turmaupdate">
    <h1>Dados</h1>
    <form action="/update/turma/{{turma.id}}" method="POST">
        <input type="text" name="nivel" id="nivel" value={{turma.nivel}}>
        <input type="text" name="ano" id="ano" value={{turma.ano}}>
        <input type="text" name="serie" id="serie" value={{turma.serie}}>
        <input type="text" name="turno" id="turno" value={{turma.turno}}>
        <input type="text" name="escola" id="escola" value={{turma.escola.nome}}>
        <input type="submit" value="Enviar Dados">
    </form>

</div>
{% endblock %}
