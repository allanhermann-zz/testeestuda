<!-- Código para herdar a base -->
{% extends 'base.html' %}

<!-- Herdando head da base  -->
{% block head %}

<title>Atualização de escolas</title>

{% endblock %}

<!-- Herdando body da base -->
{% block body %}

<!-- Código de atualização das escolas -->
<br><br>
<div class="escolaupdate">
    <div class="col-12">
        <div class="row">
            <div class="col-4 text-center pt-4">
                <h2>Altere os dados necessários:</h2>
            </div>

            <div class="col form-row justify-content-start ">
                <form action="/update/escola/{{escola.id}}" method="POST">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="mx-1 mt-1">
                                    <label class="font-weight-bold" for="data">Nome:</label>
                                    <input class="form-control" style="width: 100% !important;" type="text" name="nome"
                                        id="ano" value="{{escola.nome}}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mx-1 mt-1">
                            <label class="font-weight-bold" for="data">Endereço:</label>
                            <input class="form-control" type="text" name="endereco" id="ano"
                                value="{{escola.endereco}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="ml-4 my-1">
                            <label class="mr-sm-2 font-weight-bold ml-2" for="situacaoForm">Situação de
                                Funcionamento</label>
                            <select required class="custom-select mr-sm-2 ml-2" id="situacaoForm" name="situacao">
                                <option value="Em atividade">Em atividade</option>
                                <option value="Paralisada">Paralisada</option>
                                <option value="Extinta">Extinta</option>
                                <option value="Extinta no ano anterior">Extinta no ano anterior</option>
                            </select>
                        </div>
                        <div class="mx-1 ml-3">
                            <label class="font-weight-bold ml-3" for="data">Ano</label>
                            <input class="form-control ml-3 w-50 pr-3" type="text" name="data" id="data"
                                value="{{escola.data}}">
                            <small class="form-text text-muted">Insira o ano em números</small>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary ml-3 my-1" name="action" value="Atualizar Dados">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
