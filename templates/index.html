{% extends 'base.html' %}

{% block head %}
<title>Sistema - Homepage</title>
{% endblock %}

{% block body %}

{% if alert==1 %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>A operação foi bem sucedida</strong> Você foi redirecionado para a Homepage
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}

{% if alert==2 %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>A operação falhou</strong> Você foi redirecionado para a Homepage
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}

{% endblock %}
